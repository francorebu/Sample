name: Selenium Test

on:
  workflow_dispatch:

  push:
    branches: [main]
    
  schedule:
    - cron: '0 9 * * *'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install Chromedriver
        run: |
          curl -sSLO https://chromedriver.storage.googleapis.com/LATEST_RELEASE
          latestVersion=$(cat LATEST_RELEASE)
          curl -sSLO "https://chromedriver.storage.googleapis.com/$latestVersion/chromedriver_win32.zip"
          Expand-Archive -Path "chromedriver_win32.zip" -DestinationPath "C:\Automation\chromedriver_win32"
          Remove-Item -Path LATEST_RELEASE
          Remove-Item -Path chromedriver_win32.zip

          
      - name: Build with Maven
        run: mvn clean compile

      - name: Run Selenium tests
        run: mvn test -Dtest=LoginTest#validLoginTest
