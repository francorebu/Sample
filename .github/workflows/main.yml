name: Selenium Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Selenium tests
        run: mvn test -Dtest=LoginTest#validLoginTest
